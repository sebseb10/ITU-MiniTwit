version: "3.8"

services:
  chirp-web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      - ASPNETCORE_URLS=http://+:5001
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  minitwit-sim-stub:
    build:
      context: ./out/itu-minitwit-sim-stub
      dockerfile: src/Org.OpenAPITools/Dockerfile
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    restart: unless-stopped
